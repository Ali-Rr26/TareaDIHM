<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Robot AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #88a7d0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <model-viewer
    src="proyRobot.glb"
    alt="Robot 3D"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    skybox-image="none"
    style="background-color: #88a7d0;">
  </model-viewer>

</body>
</html>
