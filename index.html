<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Robot AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #88a7d0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #88a7d0;
    }

    /* Ventana flotante de aviso */
    .aviso-ar {
      position: absolute;
      bottom: 65px; /* más cerca del cubo */
      right: 85px;  /* alineada al lado del botón */
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      font-size: 14px;
      color: #333;
      max-width: 220px;
      z-index: 10;
      font-family: Arial, sans-serif;
    }

    .aviso-ar strong {
      color: #000;
    }
  </style>
</head>
<body>

  <model-viewer
    src="proyRobot.glb"
    alt="Robot 3D"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    exposure="1.2"
    environment-image="neutral"
    scale="0.5 0.5 0.5"
    rotation="0 180 0"
    style="background-color: #88a7d0;">
  </model-viewer>

  <!-- Ventana de aviso flotante -->
  <div class="aviso-ar">
    <strong>Robot 3D</strong><br>
    Presiona el <strong>botón del cubo</strong> para activar el modo AR.
  </div>

</body>
</html>
