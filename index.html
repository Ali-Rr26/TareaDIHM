<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Robot AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #88a7d0; /* Fondo celeste */
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #88a7d0;
    }
  </style>
</head>
<body>

  <model-viewer
    src="proyRobot.glb"
    alt="Robot 3D"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    scale="0.5 0.5 0.5"
    rotation="0 180 0"
    camera-orbit="0deg 75deg auto"
    style="background-color: #88a7d0;">
  </model-viewer>

</body>
</html>
