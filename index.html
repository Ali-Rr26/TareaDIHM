<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot AR</title>

    <!-- Librería de model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #7ea0c9; /* Fondo azul */
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      /* Botón personalizado de AR */
      .ar-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #ffffff;
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-size: 16px;
        color: #333;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: 0.3s ease;
      }

      .ar-button:hover {
        background-color: #e6e6e6;
        transform: scale(1.05);
      }

      /* Texto de descripción */
      .description {
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: rgba(255, 255, 255, 0.85);
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 260px;
        font-size: 15px;
        color: #333;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }

      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #7ea0c9;
      }
    </style>
  </head>

  <body>
    <!-- Modelo 3D -->
    <model-viewer
      src="proyRobot.glb"
      alt="Modelo 3D de un robot"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      scale="0.3 0.3 0.3"
      rotation="0 180 0"
      exposure="1.2"
      shadow-intensity="1"
      environment-image="neutral"
    >
      <button slot="ar-button" class="ar-button">👉 Presiona aquí para acceder al AR</button>
    </model-viewer>

    <!-- Descripción -->
    <div class="description">
      <strong>Robot 3D</strong><br />
      Puedes explorar este modelo en 3D o activar el modo de Realidad Aumentada presionando el botón de AR.
    </div>
  </body>
</html>
