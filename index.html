<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Robot AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #88a7d0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #88a7d0;
    }

    /* Ventana flotante de aviso */
    .aviso-ar {
      position: absolute;
      bottom: 110px; /* Subido un poco más arriba del botón del cubo */
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      font-size: 15px;
      color: #333;
      max-width: 260px;
      z-index: 10;
      font-family: Arial, sans-serif;
    }

    .aviso-ar strong {
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Modelo 3D visible desde el inicio -->
  <model-viewer
    src="proyRobot.glb"
    alt="Robot 3D"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    skybox-image="none"
    scale="0.5 0.5 0.5"
    rotation="0 180 0"
    camera-orbit="0deg 75deg 2.5m"  <!-- Hace visible el robot desde el inicio -->
    field-of-view="30deg"
    style="background-color: #88a7d0;">
  </model-viewer>

  <!-- Ventana de aviso flotante -->
  <div class="aviso-ar">
    <strong>Robot 3D</strong><br>
    Presiona el <strong>botón del cubo</strong> para acceder al modo de Realidad Aumentada.
  </div>

</body>
</html>
