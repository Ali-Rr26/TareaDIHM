<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Robot AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #88a7d0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #88a7d0;
    }
  </style>
</head>
<body>

  <!-- Modelo 3D visible desde el inicio -->
  <model-viewer
    src="proyRobot.glb"
    alt="Robot 3D"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer webxr quick-look"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    skybox-image="none"
    scale="0.5 0.5 0.5"
    rotation="0 180 0"
    camera-orbit="0deg 75deg 2.5m"
    field-of-view="30deg"
    style="background-color: #88a7d0;">
  </model-viewer>

</body>
</html>
