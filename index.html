<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot AR</title>

    <!-- Librería de model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #7ea0c9;
        font-family: Arial, sans-serif;
      }

      /* Permitir desplazamiento */
      html, body {
        height: 100%;
        overflow: auto;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #7ea0c9;
      }

      /* Ventana flotante de aviso */
      .aviso-ar {
        position: absolute;
        bottom: 80px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 12px 16px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        font-size: 15px;
        color: #333;
        max-width: 260px;
        z-index: 10;
      }

      .aviso-ar strong {
        color: #000;
      }
    </style>
  </head>

  <body>
    <!-- Modelo 3D -->
    <model-viewer
      src="proyRobot.glb"
      alt="Modelo 3D de un robot"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      scale="0.3 0.3 0.3"
      rotation="0 180 0"
      exposure="1.2"
      shadow-intensity="1"
      environment-image="neutral"
    ></model-viewer>

    <!-- Aviso flotante -->
    <div class="aviso-ar">
      <strong>Robot 3D</strong><br />
      Presiona el <strong>botón del cubo</strong> para activar el modo de Realidad Aumentada.
    </div>
  </body>
</html>
